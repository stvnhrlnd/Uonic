<ion-header>
    <ion-toolbar>
        <ion-title text-center>Uonic</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding text-center>
    <div *ngIf="localLoginEnabled">
        <ion-list>
            <ion-item>
                <ion-input type="email" placeholder="Email" [(ngModel)]="username" required>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Password" [(ngModel)]="password" required>
                </ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block (click)="logIn()">Log In</button>

        <p>Forgot your password?</p>
    </div>

    <div *ngIf="externalLogins.length">
        <div *ngIf="localLoginEnabled" class="hr"><span>OR</span></div>

        <div *ngFor="let login of externalLogins" class="{{login.name.toLowerCase()}}">
            <button ion-button block icon-left clear (click)="externalLogin(login)">
                <ion-icon name="logo-{{login.name.toLowerCase()}}"></ion-icon>
                Continue with {{login.name}}
            </button>
        </div>
    </div>
</ion-content>

<ion-footer  *ngIf="localLoginEnabled">
    <ion-toolbar text-center>
        Don't have an account? <strong (click)="goToRegisterPage()">Sign up here</strong>.
    </ion-toolbar>
</ion-footer>
