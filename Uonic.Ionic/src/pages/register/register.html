<ion-header>
    <ion-navbar>
        <ion-title>
            Create Account
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="First name" [(ngModel)]="model.firstName" required>
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Surname" [(ngModel)]="model.surname" required>
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="model.email" required>
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="model.password" required minlength="8">
            </ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="register()">Register</button>
</ion-content>
