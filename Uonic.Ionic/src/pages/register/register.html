<ion-header>
    <ion-navbar>
        <ion-title>
            Create Account
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="First name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Surname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block>Register</button>
</ion-content>
