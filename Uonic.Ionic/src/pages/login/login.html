<ion-header>
    <ion-toolbar>
        <ion-title text-center>Uonic</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding text-center>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block>Login</button>
    <p>Forgot your password?</p>

    <div class="hr"><span>OR</span></div>

    <button ion-button block icon-left clear class="facebook">
        <ion-icon name="logo-facebook"></ion-icon>
        Continue with Facebook
    </button>
    <button ion-button block icon-left clear class="google">
        <ion-icon name="logo-google"></ion-icon>
        Continue with Google
    </button>
    <button ion-button block icon-left clear class="twitter">
        <ion-icon name="logo-twitter"></ion-icon>
        Continue with Twitter
    </button>
</ion-content>

<ion-footer>
    <ion-toolbar text-center>
        Don't have an account? <strong (click)="goToRegisterPage()">Sign up here</strong>.
    </ion-toolbar>
</ion-footer>
