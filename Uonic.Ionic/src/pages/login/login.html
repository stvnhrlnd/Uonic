<ion-header>
    <ion-toolbar>
        <ion-title text-center>Uonic</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding text-center>
    <ion-list>
        <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="model.username" required>
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="model.password" required>
            </ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="logIn()">Log In</button>
    <p>Forgot your password?</p>

    <div *ngIf="externalLogins.length">
        <div class="hr"><span>OR</span></div>

        <div *ngFor="let login of externalLogins" class="{{login.Name.toLowerCase()}}">
            <button ion-button block icon-left clear (click)="externalLogin(login)">
                <ion-icon name="logo-{{login.Name.toLowerCase()}}"></ion-icon>
                Continue with {{login.Name}}
            </button>
        </div>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar text-center>
        Don't have an account? <strong (click)="goToRegisterPage()">Sign up here</strong>.
    </ion-toolbar>
</ion-footer>
